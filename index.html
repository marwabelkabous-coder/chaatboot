<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Chatbot AI - TP 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container { height: calc(100vh - 160px); }
        .message-user { background-color: #3b82f6; color: white; border-radius: 15px 15px 0 15px; }
        .message-ai { background-color: #f3f4f6; color: #1f2937; border-radius: 15px 15px 15px 0; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        .loading-dots::after { content: '...'; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <div class="max-w-2xl mx-auto p-4">
        <!-- Header -->
        <header class="text-center py-6">
            <h1 class="text-3xl font-bold text-slate-800">Assistant IA</h1>
            <p class="text-slate-500 italic">TP 5 - Intégration API OpenRouter</p>
        </header>

        <!-- Zone de Chat -->
        <div id="chat-box" class="chat-container overflow-y-auto mb-4 p-4 bg-white rounded-xl shadow-inner flex flex-col gap-4 border border-slate-200">
            <div class="message-ai p-3 self-start max-w-[80%] shadow-sm">
                Bonjour ! Le modèle a été mis à jour pour corriger l'erreur d'identification. Comment puis-je vous aider ?
            </div>
        </div>

        <!-- Formulaire d'envoi -->
        <div class="flex gap-2 bg-white p-2 rounded-full shadow-lg border border-slate-200">
            <input type="text" id="user-input" placeholder="Posez votre question ici..." 
                   class="flex-1 px-4 py-2 focus:outline-none rounded-full">
            <button onclick="sendMessage()" id="send-btn" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full font-semibold transition-all">
                Envoyer
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_KEY = "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"; 
        
        // Liste de modèles gratuits à essayer par ordre de priorité
        const MODELS = [
            "google/gemini-2.0-flash-001", // Version stable
            "google/gemini-2.0-pro-exp-02-05:free",
            "mistralai/mistral-7b-instruct:free"
        ];

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function fetchAI(message, modelIndex = 0) {
            if (modelIndex >= MODELS.length) {
                throw new Error("Aucun modèle disponible n'a fonctionné.");
            }

            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.origin || "https://github.com",
                    "X-Title": "TP 5 Chatbot"
                },
                body: JSON.stringify({
                    "model": MODELS[modelIndex],
                    "messages": [{"role": "user", "content": message}]
                })
            });

            const data = await response.json();

            if (!response.ok) {
                // Si le modèle n'est pas valide, on essaie le suivant dans la liste
                if (data.error?.message?.includes("not a valid model ID") || response.status === 404) {
                    console.warn(`Modèle ${MODELS[modelIndex]} invalide, essai du suivant...`);
                    return fetchAI(message, modelIndex + 1);
                }
                throw new Error(data.error?.message || `Erreur technique (${response.status})`);
            }

            return data.choices?.[0]?.message?.content;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            userInput.value = '';
            
            toggleLoading(true);

            try {
                const aiResponse = await fetchAI(message);
                appendMessage(aiResponse || "L'IA n'a pas renvoyé de réponse.", 'ai');
            } catch (error) {
                console.error("Détails de l'erreur:", error);
                appendMessage("Erreur : " + error.message, 'ai');
            } finally {
                toggleLoading(false);
            }
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `p-3 max-w-[80%] shadow-sm ${sender === 'user' ? 'message-user self-end' : 'message-ai self-start'}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleLoading(isLoading) {
            sendBtn.disabled = isLoading;
            sendBtn.innerText = isLoading ? "..." : "Envoyer";
            sendBtn.classList.toggle('opacity-50', isLoading);
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
